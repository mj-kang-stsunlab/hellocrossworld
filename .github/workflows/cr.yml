# .github/workflows/cr.yml 파일 생성
name: Code Review
permissions:
  contents: read
  pull-requests: write
on:
  push:
    branches:
      - main  # 또는 다른 브랜치 이름으로 변경 가능
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGUAGE: Korean
